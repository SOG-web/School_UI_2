<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>School UI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/css/all.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="body">
      <div class="all">
        <div class="head">
          <i class="fas fa-graduation-cap cap"></i>
          <h3 class="school_name">
            Federal School of Statistics Online Portal
          </h3>
        </div>

        <div class="sign">
          <h1>Login to Your Account</h1>
          <form action="" class="form">
            <div class="form-group">
              <input
                type="text"
                name="username"
                id="username"
                placeholder="Enter Username"
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Enter Password"
              />
            </div>
            <button type="submit">Login</button>
            <p class="forgot">Forgot Password?</p>
          </form>
        </div>
      </div>
    </div>

    <script src="/js/all.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
