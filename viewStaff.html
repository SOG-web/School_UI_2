<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>School UI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/css/all.min.css" />
    <link rel="stylesheet" href="./css/css/font-awesome.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/viewStaff.css" />
  </head>
  <body>
    <div class="body">
      <div class="all">
        <nav>
          <div class="topnav" id="myTopnav">
            <a
              href="javascript:void(0);"
              class="icon na"
              onclick="myFunction()"
            >
              <i class="fa fa-bars"></i>
            </a>
            <a href="#news" class="na">News</a>
            <a href="#contact" class="na">Contact</a>
            <a href="#about" class="na">About</a>
            <!-- <a href="http://"><i class="con fa fab-contact"></i></a> -->
          </div>
          <div class="us">
            <img src="./img/user.png" alt="user" />
          </div>
        </nav>
        <div class="desktop">
          <div class="div-1">
            <div class="head">
              <i class="fas fa-graduation-cap cap"></i>
              <h3 class="school_name">
                Federal School of Statistics Online Portal
              </h3>
            </div>
            <div class="us">
              <img src="./img/user.png" alt="user" />
              <h3 class="school_name">Adebisi Adebanjo</h3>
            </div>
          </div>
          <div class="div-2">
            <ul>
              <li>
                <span><a href="./dashboard.html">Dashboard</a></span>
              </li>
              <li></li>
              <li>
                <span><a href="./calender.html">Calender</a></span>
              </li>
              <li>
                <span><a href="./studentPerformance.html">Performance</a></span>
              </li>
              <li>
                <span><a href="./promotion.html">Promotion</a></span>
              </li>
              <li>
                <span><a href="./notice.html">Message</a></span>
              </li>
            </ul>
          </div>
        </div>
        <main class="body-content">
          <h3>View Staff</h3>
          <div class="box">
            <form action="" class="form-group form">
              <div class="form-group">
                <label for="full-name" id="full-name">Full Name :</label>
                <input
                  type="text"
                  name="full-name"
                  id="full-name"
                  placeholder="Edit"
                  value="Michael Akinwande"
                />
              </div>
              <div class="form-group">
                <label for="department" id="department">Department :</label>
                <input
                  type="text"
                  name="department"
                  id="department"
                  placeholder="Edit"
                  value="Science"
                />
              </div>
              <div class="form-group">
                <label for="dob" id="dob">D.O.B :</label>
                <input
                  type="date"
                  name="dob"
                  id="dob"
                  placeholder="Edit"
                  value="22/01/1990"
                />
              </div>
              <div class="form-group">
                <label for="religion" id="religion">Religion :</label>
                <input
                  type="text"
                  name="religion"
                  id="religion"
                  placeholder="Edit"
                  value="Christian"
                />
              </div>
              <div class="form-group">
                <label for="state" id="state">State :</label>
                <input
                  type="text"
                  name="state"
                  id="state"
                  placeholder="Edit"
                  value="Ogun"
                />
              </div>
              <div class="form-group">
                <label for="lga" id="lga">LGA :</label>
                <input
                  type="text"
                  name="lga"
                  id="lga"
                  placeholder="Edit"
                  value="Ijebu"
                />
              </div>
              <div class="form-group">
                <label for="marital" id="marital">Marital :</label>
                <input
                  type="text"
                  name="marital"
                  id="marital"
                  placeholder="Edit"
                  value="Married"
                />
              </div>
              <div class="form-group">
                <label for="address" id="address">Address</label>
                <input
                  type="text"
                  name="address"
                  id="address"
                  placeholder="Edit"
                  value="5, Ijero Street, Oyo"
                />
              </div>
            </form>
          </div>
        </main>
      </div>
    </div>

    <script src="/js/all.js"></script>
    <script src="./js/jquery.js"></script>
    <script src="./js/popper.js"></script>
    <script src="./js/bootstrap.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
