<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>School UI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/css/all.min.css" />
    <link rel="stylesheet" href="./css/css/font-awesome.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/staffAccess.css" />
  </head>
  <body>
    <div class="body">
      <div class="all">
        <nav>
          <div class="topnav" id="myTopnav">
            <a
              href="javascript:void(0);"
              class="icon na"
              onclick="myFunction()"
            >
              <i class="fa fa-bars"></i>
            </a>
            <a href="#news" class="na">News</a>
            <a href="#contact" class="na">Contact</a>
            <a href="#about" class="na">About</a>
            <!-- <a href="http://"><i class="con fa fab-contact"></i></a> -->
          </div>
          <div>
            <i class="con fa fab-contact"></i>
          </div>
        </nav>
        <main class="body-content">
          <h3>Admin Access</h3>
          <p>Select Staff Permissions</p>
          <div class="box">
            <form class="radio form-group">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="manageAdmin"
                />
                <label class="form-check-label" for="manageAdmin">
                  Manage Admin
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="studentPer"
                />
                <label class="form-check-label" for="studentPer">
                  Student Performance
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="manageStaff"
                />
                <label class="form-check-label" for="manageStaff">
                  Manage Staff
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="manageClass"
                />
                <label class="form-check-label" for="manageClass">
                  Manage Class
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="manageStudents"
                />
                <label class="form-check-label" for="manageStudents">
                  Manage Students
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="promotionExe"
                />
                <label class="form-check-label" for="promotionExe">
                  Promotion Exercise
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="manageFee"
                />
                <label class="form-check-label" for="manageFee">
                  Manage Fee
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="bulkMessage"
                />
                <label class="form-check-label" for="bulkMessage">
                  Bulk Messages
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="lockResult"
                />
                <label class="form-check-label" for="lockResult">
                  Lock Result
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="generalA"
                />
                <label class="form-check-label" for="generalA">
                  General Announcement
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="messageSubject"
                />
                <label class="form-check-label" for="messageSubject">
                  Message Subject
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="calender"
                />
                <label class="form-check-label" for="calender">
                  Calender
                </label>
              </div>
            </form>
          </div>
          <button><span>Confirm</span></button>
        </main>
      </div>
    </div>

    <script src="/js/all.js"></script>
    <script src="./js/jquery.js"></script>
    <script src="./js/popper.js"></script>
    <script src="./js/bootstrap.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
